        const infoDiv = document.getElementById('info');
        const statusDiv = document.getElementById('status');

        connectButton.onclick = connectWallet;
        mintButton.onclick = mintTicket;

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                statusDiv.innerText = "Error: MetaMask is not installed.";
                return;
            }

            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []); 
                signer = provider.getSigner();

                contract = new ethers.Contract(contractAddress, contractAbi, signer);

                contractTicketPrice = await contract.ticketPrice();
                const ticketsSold = await contract.currentSupply();
                const maxTickets = await contract.maxTickets();

                document.getElementById('contractAddress').innerText = contractAddress;
                document.getElementById('ticketPrice').innerText = ethers.utils.formatEther(contractTicketPrice);
                document.getElementById('ticketsSold').innerText = ticketsSold.toString();
                document.getElementById('maxTickets').innerText = maxTickets.toString();
                
                connectButton.style.display = 'none';
                infoDiv.style.display = 'block';
                mintButton.disabled = false;
                statusDiv.innerText = "Wallet connected successfully.";

            } catch (err) {
                console.error(err);
                statusDiv.innerText = "Error connecting wallet: " + err.message;
            }
        }

        async function mintTicket() {
            statusDiv.innerText = "Sending transaction... please wait.";
            mintButton.disabled = true;

            try {
                const tx = await contract.mintTicket({
                    value: contractTicketPrice 
                });

                statusDiv.innerText = "Transaction sent! Waiting for confirmation...";
                
                await tx.wait();

                statusDiv.innerText = "Success! You have minted your NFT ticket.";
                
                const ticketsSold = await contract.currentSupply();
                document.getElementById('ticketsSold').innerText = ticketsSold.toString();

            } catch (err) {
                console.error(err);
                const errorMessage = err.data ? err.data.message : err.message;
                statusDiv.innerText = "Error: " + errorMessage;
            }
            mintButton.disabled = false;
        }
